    </header>

    <main>
        <form action="#">
            <div class="form-wrapper">

                <div class="container">
                    <div class="login">
                        <h2>Sign Up</h2>
                        <a href="#">Log In</a>
                    </div>

                    <div class="socials">
                        <div class="socials-box">
                            <a href="#" class="social-item">
                                <img src="facebook.png" width="24px" alt="facebook-logo">
                                <p>Facebook</p>
                            </a>
                        </div>

                        <div class="socials-box google-box">
                            <a href="#" class="social-item google-item">
                                <img src="google.png" width="30px" alt="google-logo">
                                <p>Google</p>
                            </a>
                        </div>
                    </div>

                    <p class="separator">or</p>

                    <label class="hidden-label" for="name">First Name</label>
                    <input class="form-item" type="text" id="name" name="name-2" placeholder="First Name" value="Jason">

                    <label class="hidden-label" for="last-name">Last Name</label>
                    <input class="form-item" type="text" id="last-name" name="last-name-2" placeholder="Last Name">

                    <label class="hidden-label" for="email">Email</label>
                    <input class="form-item" type="email" id="email" name="email-2" placeholder="Email">

                    <label class="hidden-label" for="choose-password">Choose Password</label>
                    <input class="form-item" type="password" id="choose-password" name="choose-password-2" placeholder="Choose Password">

                    <label class="hidden-label" for="confirm-password">Confirm Password</label>
                    <input class="form-item" type="password" id="confirm-password" name="confirm-password-2" placeholder="Confirm Password">


                    <div class="checkbox-wrapper">
                        <label class="custom-checkbox">
                            <input class="hidden-label" type="checkbox" >
                            <span class="checkbox"></span>
                            <span class="checkbox-text">Agree with our
                            <a href="#">Terms & Conditions</a></span>
                        </label>
                    </div>

                    <button class="button" type="submit">Create Account</button>
                </div>

            </div>
        </form>
    </main>
